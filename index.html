<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de números</title>
</head>

<body>
    <div class="container">
        <h1>Sorteador <span class="container__texto-rosa">de números</span></h1>
        <div class="container__campo">
            <label for="quantidade" class="texto__paragrafo">Quantidade de números</label>
            <input class="container__input" id="quantidade" type="number" min="1">
        </div>
        <div class="container__campo">
            <label for="de" class="texto__paragrafo">Do número</label>
            <input class="container__input" id="de" type="number" min="1">
        </div>
        <div class="container__campo">
            <label for="ate" class="texto__paragrafo">Até o número</label>
            <input class="container__input" id="ate" type="number" min="1">
        </div>
        <div class="container__botoes">
            <button onclick="sortear()" id="btn-sortear" class="container__botao">Sortear</button>
            <button onclick="reiniciar()" id="btn-reiniciar" class="container__botao-desabilitado"
                disabled>Reiniciar</button>
        </div>
        <div class="container__texto" id="resultado">
            <p class="texto__paragrafo">Números sorteados: nenhum até agora</p>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
